databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)

        - createTable:
            tableName: depliant
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: event_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: TEXT
              - column:
                  name: language_tags
                  type: VARCHAR(255)
              - column:
                  name: insert_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: update_date
                  type: TIMESTAMP
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: depliant
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id