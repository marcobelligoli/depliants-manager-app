<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Depliant Form</title>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/depliant.css}" rel="stylesheet"/>
    <style>
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form div {
            display: flex;
            flex-direction: column;
        }

        header form {
            margin: 0;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .buttons {
            flex-direction: row;
            gap: 30px;
            display: inline;
            margin: 10px;
        }
    </style> <!-- ho aggiunto .buttons per gestire save e cancel -->
</head>
<body>
<h2 th:text="${depliant.id == null ? 'Add New Depliant' : 'Update Depliant'}"></h2>

<form th:action="@{${formAction}}" method="post">
    <div>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" th:value="${depliant.number}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:value="${depliant.description}" required>
    </div>
    <div>
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" th:value="${depliant.eventName}" required>
    </div>
    <div>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" th:text="${depliant.notes}"></textarea>
    </div>
    <div>
        <label for="language">Language:</label>
        <input type="text" id="language" name="language" th:value="${depliant.language}">
    </div>

    <div class="buttons">
        <button type="submit" style="margin-right: 10px;" class="button">Save</button>
        <a th:href="@{/depliants}">Cancel</a>
    </div>
    <div th:if="${errorData}" class="error-message">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1 1 0 0 1 1.036 0l6 3.464a1 1 0 0 1 .482.865v6.93a1 1 0 0 1-.482.865l-6 3.464a1 1 0 0 1-1.036 0l-6-3.464a1 1 0 0 1-.482-.865V5.895a1 1 0 0 1 .482-.865l6-3.464zM8 3.383l-5 2.887v5.77l5 2.887 5-2.887v-5.77L8 3.383z"/>
            <path d="M7.002 6.5a.5.5 0 0 1 1 0V9.5a.5.5 0 0 1-1 0V6.5zm1 4a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
        </svg>
        <strong>Error:</strong>
        <span th:text="${errorData}"></span>
    </div>
</form>
</body>
</html>
