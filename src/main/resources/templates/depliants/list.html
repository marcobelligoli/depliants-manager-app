<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Depliant List</title>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/depliant.css}" rel="stylesheet"/>
</head>
<body>
<header style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ccc;">
    <h1 style="margin: 0 20px;">Depliant Manager</h1>
    <form th:action="@{/logout}" method="post" style="margin: 0 20px;">
        <button type="submit" style="padding: 5px 10px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
    </form>
</header>
<h2>Your Depliants</h2>
<div>
    <a th:href="@{/depliants/new}" class="button">Add New Depliant</a>
</div>
<!-- List of depliants -->
<table>
    <thead>
    <tr>
        <th>Description</th>
        <th>Event Name</th>
        <th>Notes</th>
        <th>Language</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="depliant : ${depliants}">
        <td th:text="${depliant.description}"></td>
        <td th:text="${depliant.eventName}"></td>
        <td th:text="${depliant.notes}"></td>
        <td th:text="${depliant.language}"></td>
        <td>
            <a class="little-button" th:href="@{/depliants/update/{id}(id=${depliant.id})}">Update</a>
            <a class="little-button" th:href="@{/depliants/delete/{id}(id=${depliant.id})}"
               onclick="return confirm('Are you sure you want to delete this depliant?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Pagination controls -->
<div>
    <a th:if="${currentPage > 0}"
       th:href="@{/depliants(page=${currentPage - 1})}"
       class="little-button">Previous</a>
    <span>Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages > 0 ? totalPages : 1}"></span></span>
    <a th:if="${currentPage + 1 < totalPages}"
       th:href="@{/depliants(page=${currentPage + 1})}"
       class="little-button">Next</a>
</div>
</body>
</html>
